<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Calculator</title>
</head>

<body>




    <div id="container">
        <header>
            <main id="head">
                <a href="#" id="logo" target="_blank" rel="noopener noreferrer">Calculator</a>
                <nav>
                    <li><a href="http://" target="_blank" rel="noopener noreferrer">home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Info</a></li>
                    <li><a href="https://www.werbemittel24.com/">Pages</a></li>

                    <li><a href="tel:+0176123456">contact</a></li>

                </nav>
            </main>
        </header>

        <div id="content">
            <div class="calculator">
                <form action="">
                    <div id="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input class="operator" type="button" value="AD" onclick="display.value = ''">
                        <input class="operator" type="button" value="DE"
                            onclick="display.value = display.value.toString().slice(0,-1)">
                        <input class="operator" type="button" value="." onclick="display.value += '.' ">
                        <input class="operator" type="button" value="/" onclick="display.value += '/' ">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                        <input class="operator" type="button" value="+" onclick="display.value += '+'">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4'">
                        <input type="button" value="5" onclick="display.value += '5'">
                        <input type="button" value="6" onclick="display.value += '6'">
                        <input class="operator" type="button" value="*" onclick="display.value += '*'">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1'">
                        <input type="button" value="2" onclick="display.value += '2'">
                        <input type="button" value="3" onclick="display.value += '3'">
                        <input class="operator" type="button" value="-" onclick="display.value += '-'">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00'">
                        <input type="button" value="0" onclick="display.value += '0'">
                        <input class="operator" type="button" value="=" id="equel"
                            onclick="display.value = eval(display.value)">
                    </div>

                </form>
            </div>
        </div>
    </div>










    <script src="main.js"></script>
</body>

</html>
